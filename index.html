<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Group Project</title>

    <!-- API links for mapbox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <!-- links for Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

<section class="top-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GGR472</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!--This adds different items in the navigation bar, which link to different html pages-->
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="data.html">Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="features.html">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="info.html">Info</a>
            </li>
          
          
          </ul>
        
        </div>
      </div>
    </nav>
</section>  

    <div id='my-map' class='map-container'></div>

    <div class="map-features-container">
        <label><h4>Select data filters</h4></label>
        <div class="affordable-housing-filter">
            <input class="affordable-housing-checkbox" type="checkbox" value="" id="affordable-housing-id" checked>
            Affordable Housing
        </div>

        <div class="hospital-filter">
            <input class="hospital-checkbox" type="checkbox" value="" id="hospitals-id" unchecked>
            Hospitals
        </div>

        <div class="subway-filter">
            <input class="subway-checkbox" type="checkbox" value="" id="subways-id" unchecked>
            Subways
        </div>

        <div class ="School-checkbox-dropdown", id="nameset"> 
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Schools
          </a>
          <ul class="dropdown-menu">
            <li><input class="school-checkbox" type="checkbox" value="" id="schools-id-PR" unchecked>Private Schools</li>
            <li><input class="school-checkbox" type="checkbox" value="" id="schools-id-EP" unchecked>English Public Schools</li>
            <li> <input class="school-checkbox" type="checkbox" value="" id="schools-id-ES" unchecked>English Catholics Schools</li>
            <li><input class="school-checkbox" type="checkbox" value="" id="schools-id-FP" unchecked>French Public Schools</li>
            <li><input class="school-checkbox" type="checkbox" value="" id="schools-id-FS" unchecked>French Catholic Schools</li>
            <li><input class="school-checkbox" type="checkbox" value="" id="schools-id-U" unchecked>Universities</li>
            <li><input class="school-checkbox" type="checkbox" value="" id="schools-id-C" unchecked>Colleges</li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Select Schools by Type</a></li>
          </ul>
        </div>     
        <br>
        
        <!-- small button for resetting map zoom-->
        <div type="button" class="btn btn-primary btn-sm" id="reset-button">reset zoom</div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
